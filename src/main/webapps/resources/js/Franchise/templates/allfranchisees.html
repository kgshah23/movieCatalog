<div>
	<div class="row">
		<div class="col-xs-6 title">All Franchisees ({{totalFranchise}})</div>
		<div class="pull-right col-xs-6">
		

		
			<div class="col-xs-5 remove_right_padding pull-right">
				<div class="input-group">
					<input type="text" class="form-control" name="search" ng-keyup="fillFranchiseeTable()" ng-keypress="enterKeyEvent($event,'ALL_FRANCHISEE')"
						placeholder="Search" ng-model="keyword"  autofocus>
					<span ng-click='getFranchiseesBySearch(1)' class="input-group-addon search_btn"><i
						class="glyphicon glyphicon-search"></i></span>
				</div>
			</div>
			

		</div>
	</div>

	<br>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<th >Franchisee<span
					class="glyphicon sort-icon" ng-show="sortKey=='Name'"
					ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
				<th>Sites</th>
				<th>Assigned Tickets</th>
			</thead>
			
			<tbody>
				<tr dir-paginate="franchise in franchisees | itemsPerPage: countPerPage"
					total-items="totalFranchise" current-page="pagination.current">
					<td><a ui-sref='common.dashboard.franchise.franchisedetails({id : franchise.id,name : franchise.name})'>{{franchise.name}}</a></td>
					<td>{{franchise.siteCount}}</td>
					<td>{{(franchise.openTickets)? franchise.openTickets: '-' }}</td>
					
				</tr>
				<tr ng-show="!franchisees.length"><td colspan="8" class="text-center">No Records Found</td></tr>
			</tbody>
		</table>
	</div>
		<button  csv-header="csvHeaders" ng-csv="csvfranchisees" filename="franchisees.csv"  ng-click="" type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-export"></span>Export to CSV
	</button>
	<dir-pagination-controls
		on-page-change="getFranchisee(newPageNumber)"
		template-url="/core/resources/js/Common/templates/dirPagination.html"></dir-pagination-controls>
</div>
